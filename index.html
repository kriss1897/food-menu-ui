<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/style.css" rel="stylesheet" />

    <title>Food Menu</title>
  </head>
  <body>
    <div class="container">
      <h1>Food Menu</h1>
      <h2>Restaurants</h2>
      <h3>Create New Restaurant</h3>
      <form id="new-restaurant">
        <input
          type="text"
          id="restaurant-title"
          name="res-title"
          placeholder="Restaurant Name"
        />
        <button type="submit">Create New</button>
      </form>
      <h3>List of restaurants</h3>
      <ul id="restaurants">
        <li>No restaurants found</li>
      </ul>
      <div id="active-restaurant"></div>
      <form id="new-menu" hidden>
        <h4>Create new menu</h4>
        <input
          type="text"
          id="menu-title"
          name="menu-title"
          placeholder="Menu Title"
        />
        <button type="submit">Create New</button>
      </form>
      <br />
      <div>
        <form id="new-menu-item" hidden>
          <h4>Create new menu item</h4>
          <input
            type="text"
            id="item-name"
            name="item-name"
            placeholder="Item Name"
            required
          />
          <input
            type="number"
            id="item-price"
            name="item-price"
            placeholder="Item Price"
            min="0"
            required
          />
          <br/>
          <select id="item-menu" name="item-menu" required>
            <option disabled selected>Select an option</option>
          </select>
          <button type="submit">Create New</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
